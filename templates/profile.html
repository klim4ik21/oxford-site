<!-- templates/profile.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>profile Page</h1>
    <p>Welcome, {{ user.username }}!</p>
    {% if is_online %}
    <p>Онлайн</p>
{% else %}
    <p>Был в сети: {{ user.last_seen.strftime('%Y-%m-%d %H:%M:%S') }}</p>
{% endif %}
    <!-- Отображение другой информации о пользователе -->
    <p>Email: {{ user.email }}</p>
    <!-- Дополнительные детали профиля -->
{% endblock %}
